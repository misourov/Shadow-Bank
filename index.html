<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadow Bank ltd</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">

    <script src="js/bootstrap.min.js"></script>
</head>

<body>
    <div id="login-area">
        <h1 class="text-center">Welcome to Shadow Bank</h1>
        <div class="submit-area py-5">
            <h4 class="mt-5">Login</h4>
            <input class="form-control mt-3" type="email" name="email" id="email" placeholder="Your email">
            <input class="form-control mt-3 mb-2" type="password" name="password" id="password" placeholder="Password">
            <button id="login" class="btn btn-success">Enter</button>
        </div>
    </div>
    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4">
                <div class="deposit status">
                    <h5>Deposit</h5>
                    <h2>$ <span id="currentDeposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$ <span id="currentWithdraw">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$ <span id="currentBalance">1240</span></h2>
                </div>
            </div>
        </div>

        <div class="row mt-5">
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Deposit</h4>
                    <input id="depositValue" class="form-control" type="text" placeholder="$ amount you want to deposit">
                    <br>
                    <button id="addDeposit" class="btn btn-success">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Withdraw</h4>
                    <input id="withdrawValue" class="form-control" type="text" placeholder="$ amount you want to withdraw">
                    <br>
                    <button id="depositWithdraw" class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>
    </div>

    <script>

        // login button event handler
        const loginBtn = document.getElementById('login');
        loginBtn.addEventListener('click',function(){
            const loginArea = document.getElementById('login-area');
            loginArea.style.display = 'none';

            const transactionArea = document.getElementById('transaction-area');
            transactionArea.style.display = 'block';
        })

        //deposit button event handler

        const depositBtn = document.getElementById('addDeposit');
        depositBtn.addEventListener('click', function(){
            
            const depositNumber = getInputNumber("depositValue");

            updateSpanTeg("currentDeposit", depositNumber);
            updateSpanTeg("currentBalance", depositNumber);
            
            document.getElementById('depositValue').value = "";
        })

        function updateSpanTeg(id, depositNumber){
            const current = document.getElementById(id).innerText;
            const currentAmount = parseFloat(current);
            const totalAmount = depositNumber + currentAmount;
            document.getElementById(id).innerText = totalAmount;
        }
        function decreaseAmount(id, withdrawNumber){
            const currentBalance = document.getElementById(id).innerText;
            const currentBalanceNumber = parseFloat(currentBalance);
            const fullAmount = currentBalanceNumber - withdrawNumber;
            document.getElementById(id).innerText = fullAmount;
        }

        function getInputNumber(id){
            const amount = document.getElementById(id).value;
            const withdraw = parseFloat(amount);
            return withdraw;
        }
        // withdraw button event handler

        const depositWithdrawbtn = document.getElementById('depositWithdraw');
        depositWithdrawbtn.addEventListener('click', function(){

            const withdrawNumber = getInputNumber("withdrawValue");

            updateSpanTeg("currentWithdraw", withdrawNumber);
            decreaseAmount("currentBalance", withdrawNumber);

            document.getElementById('withdrawValue') = "";
        })

    </script>
</body>

</html>
